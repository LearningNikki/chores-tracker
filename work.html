<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chores Tracker</title>
    <link rel="stylesheet" href="work.css">
</head>
<body>
    <div class="body">
        <!--Header-->
        <header>
            <h1>chores tracker</h1>
            <p id="today-date"></p>
        </header>
        <!--Add New Task-->
        <section>
            <h2>Add New Chore</h2>
            <form id="chore-form">
                <input type="text" id="chore-name" placeholder="chore name " required/>
                <input type="number" id="chore-duration" placeholder="duration(minutes)" required/>
                <button type="submit"> Add Chore</button>
            </form>
        </section>
        <!--Task List-->
        <section>
            <h2>Today's chores</h2>
            <ul id="chore-list">
                <!--Tasks Will Show-->
            </ul>
        </section>
        <!--Optional -->
        <footer>
            <p>Built by 
                <p>Nikki</p>
                - Frontend Dev in progress</p>
        </footer>
    </div>
    <script src="work.js"></script>
</body>
</html>
